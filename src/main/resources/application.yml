spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  application:
    name: todo-api

  datasource:
    url: jdbc:h2:mem:todo;MODE=MYSQL

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect